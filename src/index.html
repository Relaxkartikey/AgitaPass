<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgitaPass</title>
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-lg w-full p-6 bg-white shadow-md rounded-md">
        <div class="text-center mb-6">
            <img src="logo.png" alt="Logo" class="mx-auto mb-4 w-24">
            <h1 class="text-2xl font-semibold">AgitaPass</h1>
        </div>
        <button id="connectButton" class="w-full py-2 px-4 mb-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Connect Wallet</button>
        <div class="mb-4">
            <input type="text" id="text1" placeholder="Enter Login ID" class="w-full py-2 px-4 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="text2" placeholder="Enter Password" class="w-full py-2 px-4 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="storeButton" class="w-full py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Save Password</button>
        </div>
        <div class="mb-4">
            <button id="retrieveButton" class="w-full py-2 px-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">Load Passwords</button>
        </div>
        <div>
            <h1 class="text-2xl font-semibold">Passwords</h1>
            <table id="dataTable" class="w-full border-collapse bg-white text-left">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Login ID</th>
                        <th class="py-2 px-4 border-b">Passwords</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="retrievedText1" class="py-2 px-4 border-b"></td>
                        <td id="retrievedText2" class="py-2 px-4 border-b"></td>
                    </tr>
                </tbody>
            </table>
        </div>
            <div class="max-w-lg mx-auto text-center pt-8">
                <ul class="flex justify-center space-x-4">
                    <li><a href="developer-docs.html" class="text-blue-400 hover:underline">Developer Documentation</a></li>
                    <li><a href="user-guide.html" class="text-blue-400 hover:underline">User Guide</a></li>
                    <li><a href="https://github.com/your-repo" class="text-blue-400 hover:underline">GitHub Repository</a></li>
                </ul>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
